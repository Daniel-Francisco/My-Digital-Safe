<!DOCTYPE html>
<html>

	<div id="page">
		<textarea id="noteArea" oninput="updateJavaString()" rows="30"></textarea>
		<!--<input id="saveButton" value="Save" class="login" onclick="save();" type="button">-->
	</div>

<style>
	#page{
		width: 100%;
		height: 100%;
		display: inline-block;
		margin: auto;
	}
	#noteArea{
		width:100%;
		rows:100;
	}
	#saveButton{
		margin: auto;
		background: #92ccb6 !important;
		background-color: #008CBA !important;
		height: 30px !important;
		width: 324px !important;
		border-radius: 2px !important;
		padding: none !important;
		color: #FFFFFF;
		border: none;
		box-shadow: 0 1px 0px 1px #bfbfbf;
	}
</style>

<script>
	console.log("Test");
	var initialText = Android.fetchContents();
	var editText = document.getElementById("noteArea");
	editText.value = initialText;

	function updateJavaString(){
		Android.updateNoteValue(editText.value);
	}

	document.getElementById("noteArea").addEventListener("keyup", function(event) {
		event.preventDefault();
		if (event.keyCode === 13) {
			document.getElementById("saveButton").click();
		}
});
</script>

</html>
