<html>

<head>
    <html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </html>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="./javascript/ChangePassword.js"></script>

    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="./css/StartupPage.css">

</head>

<body>
<div class="container">


    <div class="container">
        <div id="startupForm">
            <img src="images/logo.svg" id="logo"/>
            <!--<div>Password Strength:</div>-->
            <meter max="10" id="password-strength-meter"></meter>
            <ul id="password-strength-text">
                To strengthen your password, you can add:
                <li id="badLength">a minimum of 6 characters</li>
                <li id="badUpperCase">a upper-case letter</li>
                <li id="badLowerCase">a lower-case letter</li>
                <li id="badNumber">a number</li>
                <li id="badSymbol">a symbol</li>
            </ul>

            <input name="currentPassword" id="currentPassword" value="" class="input" placeholder="Current password"
                   type="password">
            <input name="passwordOne" id="passwordOne" value="" class="input" placeholder="New password"
                   type="password">
            <input name="passwordTwo" id="passwordTwo" value="" class="input" placeholder="Confirm new password"
                   type="password">

            <br>

            <!--<select id="dropDown">-->
            <!--<option value="high">High level security</option>-->
            <!--<option value="medium" selected="selected">Medium level security</option>-->
            <!--<option value="low">Low level security</option>-->
            <!--</select>-->


            <input id="changePassword" value="Change Password!" class="primaryButton" type="button">

            <div id="loader" class="displayNone loader"></div>


        </div>
    </div>

</div>

</body>

</html>
