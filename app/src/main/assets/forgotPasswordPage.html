<!DOCTYPE html>
<html>
<head>
    <html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </html>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="javascript/forgotPasswordPage.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/StartupPage.css">
    <link rel="stylesheet" href="css/forgotPasswordPage.css">

</head>
<body>
<div class="container">
    <img src="images/logo.svg" id="loginLogo"/>
    <div id="forgotPasswordPage">
        <div id="questionResponse">
            <div id="questionOne"></div>
            <input name="securityQuestionResponse" id="responseOne" value="" class="input"
                   placeholder="Response" type="password">
            <hr id="questionTwoDivide" class="hide">
            <div id="questionTwo"></div>
            <input name="securityQuestionResponse" id="responseTwo" value="" class="input hide"
                   placeholder="Response" type="password">
            <hr id="questionThreeDivide" class="hide">
            <div id="questionThree"></div>
            <input name="securityQuestionResponse" id="responseThree" value="" class="input hide"
                   placeholder="Response" type="password">
            <hr id="questionFourDivide" class="hide">
            <div id="questionFour"></div>
            <input name="securityQuestionResponse" id="responseFour" value="" class="input hide"
                   placeholder="Response" type="password">
            <hr id="questionFiveDivide" class="hide">
            <div id="questionFive"></div>
            <input name="securityQuestionResponse" id="responseFive" value="" class="input hide"
                   placeholder="Response" type="password">
            <input id="submitResponse" value="Submit response" class="primaryButton" type="button">
        </div>
    </div>

    <div id="createPasswordPage" class="hide">
        <meter max="10" id="password-strength-meter"></meter>
        <ul id="password-strength-text">
            To strengthen your password, you can add:
            <li id="badLength">a minimum of 6 characters</li>
            <li id="badUpperCase">a upper-case letter</li>
            <li id="badLowerCase">a lower-case letter</li>
            <li id="badNumber">a number</li>
            <li id="badSymbol">a symbol</li>
        </ul>
        <!--<div id="userPasswordPrompt"></div>-->

        <div>Please choose your new password!</div>
        <input name="passwordOne" id="passwordOne" value="" class="input" placeholder="New Password"
               type="password">
        <input name="passwordTwo" id="passwordTwo" value="" class="input" placeholder="Confirm New Password"
               type="password"><br>

        <input id="resetPassword" value="Reset password!" class="primaryButton" type="button">
    </div>

    <div id="lockoutSection" class="hide"></div>

    <div class="hide" id="noQuestionPage">
        Oops, it looks like you never setup your security questions to reset your password!
    </div>

    <div id="loader" class="hide loader"></div>

</div>


</body>

</html>
