<!DOCTYPE html>
<html>
<head>
    <html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </html>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/LoginPage.css">

</head>
<body>
<div class="container">
    <div id="loginForm">
        <img src="images/logo.svg" id="loginLogo"/>
        <div id="loginProgressArea">
            <div class="progressTitle">Login Progress:</div>
            <progress id="loginProgressBar" value="0" max="100"></progress>
        </div>
        <div id="loginInfoArea">
            <input name="password" id="password" value="" class="input" placeholder="Password" type="password">
            <input id="signIn" value="Sign In" class="primaryButton" type="button">
        </div>
    </div>

</div>


<script>
    var attemptingLogin = false;
    var loginTime = -1;
    var percentProgress = 0;
    var currentTimer = null;

    $(document).ready(function () {

        // $("#passwordStrengthBar").val(80);


        $("#signIn").on("click", function (event) {
            loginTime = Android.getloginTime();
            event.preventDefault();
            if (!attemptingLogin) {
                var password = $("#password").val().trim();
                attemptingLogin = true;
                if (loginTime != -1) {
                    $("#loginInfoArea").addClass("hideLoginInfoArea");
                    $("#loginProgressArea").addClass("showProgressBar");
                    setTimeout(updateProgressBar, (loginTime / 100));
                }
                Android.authenticateUser(password);
            }

            function danielTestPleaseDontJudge() {
            }
        });

        $("#password")[0].addEventListener("keyup", function (event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                $("#signIn").click();
            }
        });
        $( "#password" ).submit(function( event ) {
            event.preventDefault();
            $("#signIn").click();
        });

    });

    function updateProgressBar() {
        $("#loginProgressBar").val(percentProgress);
        percentProgress++;
        if (percentProgress != 101) {
            currentTimer = setTimeout(updateProgressBar, (loginTime / 100));
        }else{
            currentTimer = null;
        }
    }

    function failedLogin(){
        attemptingLogin = false;
        if(currentTimer != null){
            clearTimeout(currentTimer);
        }
        $("#loginProgressBar").val(0);
        $("#loginInfoArea").removeClass("hideLoginInfoArea");
        $("#loginProgressArea").removeClass("showProgressBar");
        $("#password").val("");
        percentProgress = 0;
    }
        </script>

    </body>

</html>
