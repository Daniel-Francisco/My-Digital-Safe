<!DOCTYPE html>
<html>
<head>
    <html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </html>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="javascript/LoginPage.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/LoginPage.css">

</head>
<body>
<div class="container">
    <div id="loginForm">
        <img src="images/logo.svg" id="loginLogo"/>
        <div id="loginProgressArea">
            <div class="progressTitle">Logging in!</div>
            <progress id="loginProgressBar" value="0" max="100"></progress>
            <div id="percentageText"></div>
        </div>
        <div id="loginInfoArea">
            <input name="password" id="password" value="" class="input" placeholder="Password"
                   type="password">
            <input id="signIn" value="Sign In" class="primaryButton" type="button">
        </div>
        <div id="forgotPasswordLink">Forgot password?</div>
    </div>

</div>



</body>

</html>
