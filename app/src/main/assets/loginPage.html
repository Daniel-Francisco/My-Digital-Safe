<!DOCTYPE html>
	<html>
		<head>
			<html lang="en">
			  <head>
			    <meta charset="utf-8"> 
			    <meta name="viewport" content="width=device-width, initial-scale=1">
			  </head>
			</html>
			<link rel="stylesheet" href="../assets/css/main.css">
			<!-- Latest compiled and minified CSS -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

			<!-- jQuery library -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

			<!-- Latest compiled JavaScript -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		</head>
	<body>
		<div class="container">
			<div id="loginForm">
				<input name="password" id="password" value="" class="input" placeholder="Password" type="password">
				<input id="signIn" value="Sign In" class="login" onclick="validate();" type="button">
			</div>
		</div>


		<script>
			$(document).ready(function() {
				function validate(){
			        var password = $("#password");
					console.log(password.value);
					Android.authenticateUser(password.value);
				}
			
				$("#password")[0].addEventListener("keyup", function(event) {
					event.preventDefault();
					if (event.keyCode === 13) {
						$("#signIn").click();
					}
				});				
			});


			
		</script>
	</body>
</html>
