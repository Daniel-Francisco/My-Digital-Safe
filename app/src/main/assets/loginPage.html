<html>
<head>
    <html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </html>
    <!-- jQuery library -->
    <script src="./javascript/jquery-offline.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./css/bootstrap-offline.css">

    <!-- Latest compiled JavaScript -->
    <script src="./javascript/bootstrap-offline.js"></script>

    <script src="javascript/LoginPage.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/LoginPage.css">

</head>
<body>
<div class="container">
    <div id="loginForm">
        <img src="images/logo.svg" id="loginLogo"/>

        <div id="loginProgressArea">
            <div class="progressTitle">Logging in!</div>
            <progress id="loginProgressBar" value="0" max="100"></progress>
            <div id="percentageText"></div>
            <div id="recommendationArea"></div>
        </div>
        <div id="lockoutSection" class="hide"></div>
        <div id="loginInfoArea">
            <input name="password" id="password" value="" class="input" placeholder="Password"
                   type="password">
            <input id="signIn" value="Sign In" class="primaryButton" type="button">
        </div>
        <div id="circle"></div>
        <div id="forgotPasswordLink">Forgot password?</div>
    </div>
    <div id="privacyPolicyBlurb">By clicking Login, you agree to our <div id="privacyPolicyLink">End-User Licence Agreement and Privacy Policy.</div></div>

</div>



</body>

</html>
